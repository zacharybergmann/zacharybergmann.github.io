    <body>
        <div id="container" class="container-fluid">
            <nav>
                <div class="row">
                    <div id="co-logo-div" class="col-md-2">
                        <div id="co-name-div-cont" class = "row">
                            <a href="." id="co-name-top">MobileMarket</a>
                        </div>    
                    </div>
                    <div id="search-bar-button-div" class="col-md-8">
                        <div id="search-div" class="row">
                            <input type="text" id="search-bar-input" placeholder="Search" style="font-size: 1em"></input>
                            <button type="button" id="search-button" class="btn btn-primary">Search!</button>
                        </div>
                    </div>
                    <div id="see-cart-div" class="col-md-2">
                        <i id="shop-cart-icon" class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 3em"></i>
                    </div>
                </div>
            </nav>
            <main id="main">
                <br />
                <div id='filter-div' class="col-md-1">
                    <form id="filter-results-form">
                        <div id="type-of-product-div" class ="row form-group">
                            <h5 style="font-weight: bold">Type of Product</h5>
                            <input type="checkbox" id="phone-checkbox">Phone</input>
                            <br />
                            <input type="checkbox" id="case-checkbox">Case</input>
                        </div>    
                        <div id="manufacturer-of-product-div" class ="row form-group">
                            <h5 style="font-weight: bold">Manufacturer</h5>
                            <input type="checkbox" id="samsung-checkbox">Samsung</input>
                            <br />
                            <input type="checkbox" id="apple-checkbox">Apple</input>
                        </div> 
                        <div id="price-of-product-div" class ="row form-group">
                            <h5 style="font-weight: bold">Price</h5>
                            <input type="checkbox" id="under-50-checkbox">   < $50</input>
                            <br />
                            <input type="checkbox" id="under-100-checkbox">   < $100</input>
                            <br />
                            <input type="checkbox" id="under-200-checkbox">   < $200</input>
                            <br />
                            <input type="checkbox" id="under-500-checkbox">   < $500</input>
                            <br />
                            <input type="checkbox" id="under-600-checkbox">   < $600</input>
                        </div>
                        <br />
                        <div id="clear-filters" class ="row form-group">
                            <button type="button" id="clear-filter-button" class="btn btn-default" style="width: 120px">Clear Filters</button>
                        </div>
                        
                        
                    </form>
                </div>
                <div id="product-contents-section" class="col-md-11">
                    
                </div>
                
                <br />
