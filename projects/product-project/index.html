    <body>
        <div id="container" class="container-fullwidth">
            <nav id="nav" class="navbar navbar-collapse navbar-toggleable-xs navbar-default navbar-static-top navbar-inverse bg-inverse">
                <div id='cart-row' class='row'>
                    <div class='col-xs-12'>
                        <div id="see-cart-div">
                            <i id="shop-cart-icon" class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 3em"></i>
                        </div>
                    </div>
                </div>
                <div id='co-info-row' class="row">
                    <div id="co-logo-div" class="col-xs-12 navbar-brand">
                        <a href="." id="co-name-top">Q's Gadgets</a>
                        <h5 id='slogan'>Not Quite From Russia with Love</h5>
                    </div>
                </div>
            </nav>
            <nav id='nav2' class='navbar navbar-toggleable-xs navbar-default navbar-static-top'>
                <div class='row'>
                    <div class='col-xs-5'>
                        <input type="text" id="search-bar-input" class="form-control input-lg" placeholder="Search" style="font-size: 1em"></input>
                    </div>
                    <div class='col-xs-7'>
                        <button type="button" id="search-button" class="btn btn-primary btn-md">Search!</button>
                    </div>
                </div>
            </nav>
            <main id="main">
                <br />
                <div id='filter-div' class="col-md-1">
                    <form id="filter-results-form">
                        <div id="type-of-product-div" class ="row form-group">
                            <h5 style="font-weight: bold">Type of Product</h5>
                            <input type="checkbox" id="phone-checkbox">Phone</input>
                            <br />
                            <input type="checkbox" id="case-checkbox">Case</input>
                        </div>    
                        <div id="manufacturer-of-product-div" class ="row form-group">
                            <h5 style="font-weight: bold">Manufacturer</h5>
                            <input type="checkbox" id="samsung-checkbox">Samsung</input>
                            <br />
                            <input type="checkbox" id="apple-checkbox">Apple</input>
                        </div> 
                        <div id="price-of-product-div" class ="row form-group">
                            <h5 style="font-weight: bold">Price</h5>
                            <input type="checkbox" id="50-checkbox">   < $50</input>
                            <br />
                            <input type="checkbox" id="100-checkbox">   < $100</input>
                            <br />
                            <input type="checkbox" id="200-checkbox">   < $200</input>
                            <br />
                            <input type="checkbox" id="500-checkbox">   < $500</input>
                            <br />
                            <input type="checkbox" id="600-checkbox">   < $600</input>
                        </div>
                        <br />
                        <div id="clear-filters" class ="row form-group">
                            <button type="button" id="clear-filter-button" class="btn btn-default" style="width: 120px">Clear Filters</button>
                        </div>
                        
                        
                    </form>
                </div>
                <div id="product-contents-section" class="col-md-11">
                    
                </div>
                
                <br />
